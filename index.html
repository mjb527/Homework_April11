<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="static/bootstrap.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2963912d0f.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>

    <div id="container" class="row my-2 pb-2 pl-2 ml-2">
      <!-- left side -->
      <div class="col-md-3 col-sm-12 bg-light pt-2" id="left">
      <!--  search bar -->
        <div class="form-group">
          <div class="h4">Search for a City</div>
          <div class="input-group">
            <input type="text" name="city-input" id="city-input" class="form-control" value="">
            <span class="input-group-button">
              <button type="button" class="btn btn-primary" id="submit-city" aria-label="Left Align">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>

      <!-- list of 10 big US cities -->
      <!-- populates based on search history from local storage, has 5 default cities -->
      <div class="list-group pb-4" id="cities"></div>

    </div>

    <!-- right side -->
    <div class="col-md-9 col-sm-12 pl-2" id="right">
      <!-- today's details -->
      <div id="info" class="mb-2 pt-2 pb-4 pl-2 border-top border-left border-bottom">
        <div class="h2 pt-3 pb-4"><strong  id="name"></strong></div>
        <div class="py-3">Weather: <span id="weather"></span></div>
        <div class="py-3">Temperature: <span id="temp"></span></div>
        <div class="py-3">Humidity: <span id="humidity"></span></div>
        <div class="py-3">Wind Speed: <span id="wind-speed"></span></div>
      </div>
    </div>
    <!-- end row next line-->
  </div>

  <div id="container-bottom" class="row mb-2 mt-auto pb-2 pl-2 mr-auto ml-4">
      <!-- next 5 days -->
      <div class="mb-2">
        <div id="forecast-header">
          <div class="h2 d-inline">5-Day Forecast: </div>
          <div id="removable" class="h2 pl-2 d-inline text-secondary">No City Selected!</div>
      </div>
        <!-- row with 5 next days -->
        <div id="five-day" class="row">

          <!-- example day block -->
          <!-- <div class="bg-primary text-white forecast-box pl-2 py-3 col-lg-2 col-sm-12 m-2">
            <div class="date pb-1 h4"> <strong><span class="dateSpan">Use me!</span></strong></div>
            <div class="weather-iconDiv pb-2"></div>
            <div class="tempDiv pb-2">Temperature: <span class="tempSpan"></span> </div>
            <div class="humidityDiv pb-2">Humidity: <span class="humiditySpan"></span> </div>
          </div> -->


          </div>

        </div>
      </div>

    </div>


    <!-- end row next line -->
    </div>

  </body>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- moment js -->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <!-- custom js -->
  <script type="text/javascript" src="static/script.js"></script>
</html>
